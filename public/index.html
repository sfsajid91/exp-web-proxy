<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="prefetch" href="/scram/scramjet.worker.js" />
        <link rel="prefetch" href="/scram/scramjet.shared.js" />
        <title>Web Proxy</title>
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
                font-family: 'Inter', -apple-system, BlinkMacSystemFont,
                    sans-serif;
            }

            body {
                min-height: 100vh;
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                background: linear-gradient(135deg, #f5f7fa 0%, #e4e8eb 100%);
                padding: 20px;
            }

            .container {
                width: 100%;
                max-width: 600px;
                text-align: center;
            }

            .logo {
                font-size: 2.5rem;
                font-weight: 700;
                color: #1a1a1a;
                margin-bottom: 1.5rem;
                letter-spacing: -1px;
            }

            .search-container {
                background: white;
                padding: 0.5rem;
                border-radius: 12px;
                box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
                margin-bottom: 1.5rem;
                display: flex;
                transition: transform 0.2s ease;
            }

            .search-container:focus-within {
                transform: translateY(-2px);
                box-shadow: 0 6px 8px rgba(0, 0, 0, 0.08);
            }

            .search-input {
                flex: 1;
                padding: 0.75rem 1rem;
                border: none;
                outline: none;
                font-size: 1rem;
                color: #1a1a1a;
                background: transparent;
            }

            .search-button {
                padding: 0.75rem 1.5rem;
                background: #2563eb;
                color: white;
                border: none;
                border-radius: 8px;
                font-weight: 500;
                cursor: pointer;
                transition: background-color 0.2s ease;
            }

            .search-button:hover {
                background: #1d4ed8;
            }

            .quick-links {
                display: flex;
                gap: 1rem;
                justify-content: center;
                margin-bottom: 2rem;
            }

            .quick-link {
                padding: 0.5rem 1rem;
                background: white;
                border-radius: 8px;
                color: #4b5563;
                text-decoration: none;
                font-size: 0.875rem;
                transition: all 0.2s ease;
                border: 1px solid #e5e7eb;
            }

            .quick-link:hover {
                background: #f9fafb;
                color: #1a1a1a;
            }

            .footer {
                margin-top: 2rem;
                color: #6b7280;
                font-size: 0.875rem;
            }

            @media (max-width: 640px) {
                .container {
                    padding: 0 1rem;
                }

                .quick-links {
                    flex-wrap: wrap;
                }

                .logo {
                    font-size: 2rem;
                }
            }
        </style>
    </head>

    <body>
        <div class="container">
            <h1 class="logo">WebProxy</h1>

            <form id="url-form" class="search-container">
                <input
                    type="text"
                    id="url-input"
                    class="search-input"
                    placeholder="Enter URL or search query"
                    autofocus
                />
                <button type="submit" class="search-button">Go</button>
            </form>

            <div class="quick-links">
                <a
                    href="#"
                    target="_blank"
                    data-url="https://youtube.com"
                    class="quick-link"
                    >YouTube</a
                >
                <a
                    href="#"
                    target="_blank"
                    data-url="https://google.com"
                    class="quick-link"
                    >Google</a
                >
                <a
                    href="#"
                    target="_blank"
                    data-url="https://discord.com"
                    class="quick-link"
                    >Discord</a
                >
                <a
                    href="#"
                    target="_blank"
                    data-url="https://reddit.com"
                    class="quick-link"
                    >Reddit</a
                >
            </div>

            <div class="footer">Browse securely and privately</div>
        </div>

        <script src="/custom-sw.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/dreamland"></script>
        <script src="/baremux/index.js" defer></script>
        <script src="/scram/scramjet.controller.js"></script>
        <script src="config.js"></script>
        <script src="ui.js" defer></script>
    </body>
</html>
